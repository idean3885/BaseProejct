
# swagger doc
springdoc:
  version: v0.0.1
  title: "Base Project"
  description: "스프링부트 베이스 프로젝트"
  packages-to-scan: com.dykim.base
  swagger-ui:
    path: /apidocs
    tags-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups.enabled: true
  cache.disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8